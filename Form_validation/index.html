<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Form Validation</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design">
    </head>
    <body>
        <div class="main-container">
            <div class="header-container">
                <h1>Fill this!</h1>
            </div>
            
                <form id="form" >
                    <!-- Name -->
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input  type="text" id="name" placeholder="Full Name" required minlength="3" maxlength="100" name="fullName">
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email </label>
                        <input  type="email" id="name" placeholder="email@address.com" required name="email">
                    </div>
                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Phone Number </label>
                        <input  type="tel" id="phone" placeholder="888-888-8888" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
                    </div>
                    <!-- Website Url -->
                    <div class="form-group">
                        <label for="website">Website URL </label>
                        <input  type="url" id="website" placeholder="http://google.com" required name="website">
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password1">Password </label>
                        <input  type="password" id="password1" placeholder="Create Password (Minimum 8 characters)" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Please include atleast one uppercase character,one special character and one number " name="password">
                    </div>
                    <!-- confirm password -->
                    <div class="form-group">
                        <label for="password2">Confirm Password </label>
                        <input  type="password" id="password2" placeholder="Confirm Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                    <!-- button -->
                    <button type="submit">Register</button>
                    </form>
                    <!-- Error/sucess meassage -->
                    <div class="message-container">
                        <h3 id="message">Don't Hesitate!</h3>
                    </div>
            
        </div>
        
        
        <script src="script.js" ></script>
    </body>
</html>
